<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consola de Videojuegos</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="main-interface">
        <div class="sidebar">
            <div class="sidebar-item">Perfil</div>
            <div class="sidebar-item">Amigos</div>
            <div class="sidebar-item">Configuración</div>
        </div>

        <div class="content">
            <h1 class="title">Menú Principal</h1>
            <div class="menu">
                <div class="menu-item"
                    style="background-image: url(https://image.api.playstation.com/cdn/UP1018/CUSA00133_00/Qsyx0vsXd6yI1JcqE8wtN3vUiDFjq6xR.png);">
                    <span class="game-title">Batman Arkham Knight</span>
                </div>
                <div class="menu-item"
                    style="background-image: url('https://upload.wikimedia.org/wikipedia/en/6/6e/Sekiro_art.jpg');">
                    <span class="game-title">Sekiro Shadows Die Twice</span>
                </div>
                <div class="menu-item"
                    style="background-image: url('https://www.hd-tecnologia.com/imagenes/articulos/2013/04/Tapa-GTA-V.jpg');">
                    <span class="game-title">Grand Theft Auto V</span>
                </div>
                <div class="menu-item"
                    style="background-image: url('https://upload.wikimedia.org/wikipedia/en/b/b5/MarioKart8Boxart.jpg');">
                    <span class="game-title">Mario Kart 8</span>
                </div>
            </div>
        </div>

        <div class="sidebar">
            <div class="sidebar-item">Tienda</div>
            <div class="sidebar-item">Mensajes</div>
            <div class="sidebar-item">Noticias</div>
        </div>
    </div>
</body>

</html>
